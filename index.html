<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" name="CLR" value="CLR" onclick="display.value =''">
                    <input type="button" name="DEL" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" name="." value="." onclick="display.value +='.'">
                    <input type="button" name="/" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" name="7" value="7" onclick="display.value +='7'">
                    <input type="button" name="8" value="8" onclick="display.value +='7'">
                    <input type="button" name="9" value="9" onclick="display.value +='7'">
                    <input type="button" name="*" value="*" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" name="4" value="4" onclick="display.value +='4'">
                    <input type="button" name="5" value="5" onclick="display.value +='5'">
                    <input type="button" name="6" value="6" onclick="display.value +='6'">
                    <input type="button" name="-" value="-" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" name="1" value="1" onclick="display.value +='1'">
                    <input type="button" name="2" value="2" onclick="display.value +='2'">
                    <input type="button" name="3" value="3" onclick="display.value +='3'">
                    <input type="button" name="+" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" name="00" value="00" onclick="display.value +='00'">
                    <input type="button" name="0" value="0" onclick="display.value +='0'">
                    <input type="button" name="=" value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
